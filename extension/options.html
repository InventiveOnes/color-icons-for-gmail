<!DOCTYPE html>
<html>
<head>
	<title>Color Icons for Gmail options</title>
	<script type="text/javascript" src="jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
	<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
	<div id="main">
		<div>
			<div id="flattr">
				<a class="FlattrButton" style="display:none;" href="https://chrome.google.com/webstore/detail/omioomoieildjihcajfoobhhiecjkmfn"></a>
				<noscript>
					<a href="http://flattr.com/thing/472913/Color-Icons-for-Gmail" target="_blank">
						<img src="http://api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0" />
					</a>
				</noscript>
			</div>
			<h2><img alt="icon" id="icon" src="images/icons/icon48.png"/>Color Icons for Gmail options</h2>
			<hr style="clear:both;" />
			<p>Choose an icon set</p>
			<div class="optionBlock">
				<div class="demo">
					<div id="keves_black" class="imgset"></div>
					<div class="label">Keve's Black</div>
				</div>
				<div class="demo">
					<div id="keves_white" class="imgset"></div>
					<div class="label">Keve's White</div>
				</div>
				<div class="demo">
					<div id="silk" class="imgset"></div>
					<div class="label">Silk</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
